version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: calibraflow-db
    environment:
      - POSTGRES_DB=calibraflow
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d calibraflow"]
      interval: 10s
      timeout: 5s
      retries: 5