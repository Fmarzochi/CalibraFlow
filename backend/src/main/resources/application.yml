spring:
  config:
    import:
      - optional:file:.env
      - optional:file:./backend/.env
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  mail:
    host: smtp.gmail.com
    port: 587
    username: calibraflow@gmail.com
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

datafixer:
  input:
    filename: instrumentos_completo.csv
    directory: ./backend/src/main/resources
  output:
    filename: instrumentos_limpos.csv
    directory: ./backend/src/main/resources
  processing:
    skip-lines: 5

api:
  security:
    token:
      secret: ${JWT_SECRET:calibraflow-secret-default}
      expiration: 7200000 # 2 horas
    refresh-token:
      expiration: 86400000 # 24 horas